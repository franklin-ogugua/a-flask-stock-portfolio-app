{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_users_style.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrap">
  <form class="form" method="post">
    {{ form.csrf_token }}

    <h1 class="form__title">Password Reset via Email</h1>

    <div class="form__group">
      <input type="text" id="email" name="email" class="form__input" placeholder=" " autocomplete="on" required>
      <label for="email" class="form__label">Email</label>
      {% for error in form.email.errors %}
        <p class="validation-error">[{{ error }}]</p>
      {% endfor %}
    </div>

    <button type="submit" class="form__button">Submit</button>
  </form>
</div>
{% endblock %}
